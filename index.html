<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Show</title>
  </head>
  <body>
    <header>
      <h1>Guess The Show!</h1>
      <p class="Shows">(Family Guy, American Dad, The Simpsons)</p>
      <button class="btn again">Again!</button>
    </header>
    <main>
      <!-- <img src="tvshow.png" height="100%" width="100%" align="center" /> -->
      <section class="left">
        <input type="text" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
